<form>
  <div class="form-group">
    <p class="text-center">Do you confirm to delete this chat?</p>
  </div>

  <div class="form-group">
    <button mat-raised-button color="warn" type="button" style="width: 100%;" (click)="delete()">Delete</button>
  </div>

  <div class="form-group">
    <button mat-button style="width: 100%;" type="button" (click)="close()">Close</button>
  </div>
</form>
