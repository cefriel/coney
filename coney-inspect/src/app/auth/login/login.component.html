<div class="container mt-5 p-5">
  <div class="row justify-content-center text-center">
    <div class="card p-4">
      <div class="row justify-content-center mb-3">
        <img src="./assets/inspect.png" style="height: 100px;">
        <h5 style="width: 100%; font-weight: 500;">Coney Inspect</h5>
      </div>
      <div class="row justify-content-center">
        <p class="col-12" style="color: #c72828" *ngIf="invalidLogin">Wrong credentials</p>
      </div>
      <div class="form-group justify-content-center">
        <form class="row">
          <div class="col-12 justify-content-center text-center">
            <mat-form-field>
              <input matInput type="text" placeholder="username" name="username" [(ngModel)]="username">
            </mat-form-field>
            <br>
            <mat-form-field>
              <input matInput type="password" placeholder="password" name="password" [(ngModel)]="password">
            </mat-form-field>
            <br>
            <mat-progress-bar *ngIf="isLogging" style="width:100%" mode="indeterminate"></mat-progress-bar>
            <!-- Loading spinner -->
            <button mat-raised-button color="primary" (click)=checkLogin() class="mt-4"> Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
