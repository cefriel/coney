<div class="card justify-content-center text-center p-3" style="max-height: 59vh; display: block!important">
  <div class="row m-3">
    <h5>Filter by questions</h5>
  </div>
  <form [formGroup]="questionFormGroup" style="overflow: auto; max-height: 48vh;">
  <div *ngFor="let dato of questionsList">
      <div class="row ml-3 mr-3">
        <mat-checkbox (change)="onChange($event)" [value]="dato">{{dato}}</mat-checkbox>
      </div>
    
  </div>
</form>
</div>
